<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="display-container">
      <div>
        <h1 class="h1">Weather Dashboard</h1>
      </div>
    </header>
    <section>
      <div class="container">
        <h2 class="h2">Search for a City:</h2>
        <form>
          <input
            class="search-bar"
            type="text"
            placeholder="Search your City Weather"
            name="city"
            id="city"
          />
        </form>
        <button id="search" type="button" class="btn btn-outline-secondary">
          <strong>Search</strong>
          <img src="" alt="" />
        </button>
        <div class="card">
          <div class="weather"></div>
          <h3>Weather in Dayton</h3>
          <div class="temp">55 degrees</div>
          <div class="description">Sunny</div>
          <div class="humidity">30%</div>
          <div class="wind">10mph</div>
        </div>
      </div>
      <div class="forecast">
        <div class="weather"></div>
        <h3>5 Day Forecast</h3>
        <div class="temp">55 degrees</div>
        <div class="description">Sunny</div>
        <div class="humidity">30%</div>
        <div class="wind">10mph</div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
