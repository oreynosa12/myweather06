<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="display-container">
      <div>
        <h1 class="h1">Weather Dashboard</h1>
      </div>
    </header>
    <section>
      <div class="container">
        <h2 class="h2">Search for a City:</h2>
        <form action=" ">
          <input
            class="search-bar"
            type="text"
            placeholder="Search your City Weather"
            name="q"
          />
        </form>
        <button type="submit" class="btn btn-outline-secondary">
          <strong>Search</strong>
          <img src="" alt="" />
        </button>
        <ul class="list-group">
          <li class="list-group-item active" aria-current="true">
            Most recent City search
          </li>
          <button class="list-group-item">Columbus, OH</button>
          <button class="list-group-item">Denver, CO</button>
          <button class="list-group-item">Seattle, WA</button>
          <button class="list-group-item">San Diego, CA</button>
        </ul>
      </div>
    </section>

    <script src="assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
